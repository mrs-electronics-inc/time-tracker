name: Code Review Bot

on:
  pull_request:
    types: [opened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
      branch:
        description: 'Branch to run on'
        required: true

jobs:
  run_code_review_bot:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/mrs-electronics-inc/bots/code-review:latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref }}

      - name: Run Code Review Bot
        env:
          OPENROUTER_KEY: ${{ secrets.API_KEY_CODE_REVIEW_BOT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_NUMBER: ${{ github.event.inputs.pr_number || github.event.pull_request.number }}
        run: github_code_review.sh

      - name: Upload artifact including hidden files
        uses: actions/upload-artifact@v4
        with:
          name: bots-directory
          path: .bots/
          include-hidden-files: true
